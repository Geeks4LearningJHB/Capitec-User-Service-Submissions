apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    name: postgres-deployment
    app: capitec-user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      name: postgres-pod
      app: capitec-user-service
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: capitec-user-service
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"

